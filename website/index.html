<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="static/main.js"></script>
</head>

<style>
    #canvas {
        border: 1px solid red;
        width: 100%;
        height: 100%;
    }
    body {
        display: flex;
        flex-direction: column;
    }
</style>


<body onload="run()">
<div style="z-index: 10">
    <button id="print">Print</button>
    <button id="clear">Clear</button>
    <button onclick="send_instr('m\n')">Middle</button>
    <button onclick="send_instr('A\n')">A</button>
    <button onclick="send_instr('a\n')">a</button>
    <button onclick="send_instr('B\n')">B</button>
    <button onclick="send_instr('b\n')">b</button>
    <button onclick="send_instr('z\n')">Zero</button>

</div>
<div style="position: relative;">
    <canvas id="canvas" width="1000" height="700"
            style="z-index: 0; background-color: transparent; width: 1000px; height: 700px;">
    </canvas>
    <canvas id="overlay" width="1000" height="700"
            style="position: absolute; left: 0; top: 0; z-index: 1; width: 1000px; height: 700px; background-color: transparent;">
    </canvas>
    <div id="logo"
         style="position: absolute; left: 0; top: 0; display: flex; width: 1000px; height: 700px; justify-content: center; align-items: center">
    <img src="https://se-images.campuslabs.com/clink/images/fb90a704-8d6f-4015-a976-634aa216d1d1ba5f83be-d7b8-4ad0-8f1f-411e45b042ec.jpg"
            style="position: absolute; scale: 3; z-index: 0.5; opacity: 0.2"/>
    </div>
</div>
</body>


</html>
